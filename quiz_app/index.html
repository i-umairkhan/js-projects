<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz | Programming</title>
  </head>
  <body>
    <h2 id="title">ULTIMATE PROGRAMMING QUIZ</h2>
    <hr size="1" width="32%" color="white " />
    <div id="quiz-container">
      <h2 id="question"></h2>
      <ul class="options-list">
        <li>
          <input type="radio" name="options" id="a" />
          <label for="a" id="option-a"></label>
        </li>
        <li>
          <input type="radio" name="options" id="b" />
          <label for="b" id="option-b"></label>
        </li>
        <li>
          <input type="radio" name="options" id="c" />
          <label for="c" id="option-c"></label>
        </li>
        <li>
          <input type="radio" name="options" id="d" />
          <label for="d" id="option-d"></label>
        </li>
      </ul>
      <button id="submit">Submit</button>
    </div>
  </body>
  <script src="/script.js"></script>
</html>
